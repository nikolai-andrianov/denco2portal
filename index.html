	<style>

		/* Change the html body to be a grid with 2 columns and 3 rows */
		body {
		  margin: 0;
		  height: 100vh;
		  display: grid;
		  grid-template-columns: 200px 1fr;
		  grid-template-rows   : 50px 1fr 100px;
		  grid-template-areas: 
			"lg hd" 
			"lt cn" 
			"ft ft";
		  gap: 3px;
		}

		/* Set the min size for the html div */
		/*
		div { 
		  min-height: 20vh;
		  min-width: 20vw;
		}
		*/

		.logo {
		  grid-area: lg;
		}

		.header {
		  grid-area: hd;
		}

		.left {
		  grid-area: lt;
		}

		.center {
		  grid-area: cn;
		}

		.footer {
		  grid-area: ft;
		}

	</style>
	
</head>
